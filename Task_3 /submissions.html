<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submissions | MainCrafts</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #6366f1, #14b8a6);
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-bottom: 5px;
      color: #1f2937;
    }

    .card p {
      font-size: 0.9rem;
      color: #374151;
    }
  </style>
</head>

<body>

  <h2>Saved Contact Submissions</h2>
  <div id="output"></div>

  <script>
    let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
    let output = document.getElementById("output");

    if (submissions.length === 0) {
      output.innerHTML = "<p style='color:white;text-align:center;'>No submissions found.</p>";
    } else {
      submissions.forEach(data => {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Email:</strong> ${data.email}</p>
          <p>${data.message}</p>
        `;
        output.appendChild(div);
      });
    }
  </script>

</body>
</html>
